    <script type="text/template" id="pagination-controls">
      <% if(totalPages > 1){ %>
        <ul>
          <% if(currentPage > 1){ %>
            <li><a href="#<%= urlBase + 1 %>" class="navigatable" data-page="1">&laquo;</a></li>
            <li><a href="#<%= urlBase  + previous %>" class="navigatable" data-page="<%= previous %>">&lsaquo;</a></li>
          <% }else{ %>
            <li class="disabled"><a href="#">&laquo;</a></li>
            <li class="disabled"><a href="#">&lsaquo;</a></li>
          <% } %>

          <% if(pageSet[0] > 1 ){ %>
            <li class="disabled"><a href="#">...</a></li>
          <% } %>

          <% _.each(pageSet, function(page){ %>
            <% if(page === currentPage){ %>
              <li class="active disabled"><a href="#"><%= page %></a></li>
            <% }else{ %>
              <li><a href="#<%= urlBase  + previous %>" class="navigatable" data-page="<%= page %>"><%= page %></a></li>
            <% } %>
          <% }); %>

          <% if(pageSet[pageSet.length - 1] !== lastPage){ %>
            <li class="disabled"><a href="#">...</a></li>
            <li><a href="#<%= urlBase + lastPage %>" class="navigatable" data-page="<%= lastPage %>"><%= lastPage %></a></li>
          <% } %>

          <% if(currentPage !== lastPage){ %>
            <li><a href="#<%= urlBase + next %>" class="navigatable" data-page="<%= next %>">&rsaquo;</a></li>
            <li><a href="#<%= urlBase + lastPage %>" class="navigatable" data-page="<%= lastPage %>">&raquo;</a></li>
          <% }else{ %>
            <li class="disabled"><a href="#">&rsaquo;</a></li>
            <li class="disabled"><a href="#">&raquo;</a></li>
          <% } %>
        </ul>
      <% } %>
    </script>

            <input type="hidden" name="msg" id="msg" placeholder="msg" autofocus="autofocus" class="form-control"/>
          </div>
          <div class="form-group">
            <p>Enter your email address below and we will send you password reset instructions.</p>
            <label for="email" class="control-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" autofocus="autofocus" class="form-control"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary js-submit"><i class="fa fa-key"></i>Reset Password</button>
          </div>
        </form>
      </div>
    </script>

    <script type="text/template" id="profile-template">
      <% if(false){ %>
        <p class="alert alert-info">This model has changed on the server, and has
        been updated with the latest data from the server and your changes have
        been reapplied.</p>
      <% } %>
      <h1>Edit Profile</h1>

      <form>

        <div class="control-group">
          <label for="contact-firstName" class="control-label">email:</label>
          <input id="contact-firstName" name="email" type="text" value="<%- email %>"/>
        </div>
        <button class="btn js-submit">Save</button>
      </form>
    </script>

    <script type="text/template" id="reset-template">
      <div class="col-sm-8 col-sm-offset-2">
        <form method="POST">
          <legend>Reset Password</legend>
          <input type="hidden" name="_csrf"/>
          <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" name="password" value="" placeholder="New password" autofocus="autofocus" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" name="confirm" value="" placeholder="Confirm password" class="form-control"/>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-reset"><i class="fa fa-keyboard-o"></i>Change Password</button>
          </div>
        </form>
      </div>
    </script>
    <script type="text/template" id="logout-template">
      <form class="form-horizontal">
         <p>Are you sure to exist</p>
         <div class="control-group">
            <input type="hidden" name="msg" id="msg" placeholder="msg" autofocus="autofocus" class="form-control"/>
         </div>
         <div class="control-group">
            <button type="submit" class="btn js-submit btn-primary logout">Yes</button>
            <button type="submit" class="btn js-submit btn-primary off">No</button>
         </div>
     </form>
    </script>

    <script type="text/template" id="UploadItem">
        <td> 
            <p class="name"><%= filename %></p>
            <strong class="text-danger"></strong>
        </td>
        <td>
            <p class="size"><%= filesize %></p>
            <div class="progress progress-striped active hide" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><div class="progress-bar progress-bar-success" style="width:0%;"></div>
            </div>
        </td>
        <td>
            <button class="btn btn-primary start upload-img">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span>Start</span>
            </button>
            <button class="btn btn-primary cancel cancel-img">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span>Cancel</span>
            </button>
        </td>
    </script>

    <script type="text/template" id="service-form">

      <!--upload picture-->
      <div class="container">
        <div class='row'>
          <input id='fileInput' type='file' name='fileInput'>
        </div>
        <table role="presentation" class="table table-striped">
          <tbody class="files"></tbody>
        </table>
      </div>

      <form class="col-sm-8">
        <div class="control-group">
          <input type="hidden" name="msg" id="msg" placeholder="msg" autofocus="autofocus" class="form-control"/>
        </div>
        <div class="control-group"> 
          <label for="email" class="control-label">Firstname</label>
          <input type="firstName" name="firstName" id="firstName" placeholder="Firstname" autofocus="autofocus" class="form-control"/>
        </div>

        <div class="control-group">
          <label for="lastName" class="control-label">Lastname</label>
          <input type="lastName" name="lastName" id="lastName" placeholder="Lastname" class="form-control"/>
        </div>

        <div class="control-group">
          <label for="address1" class="control-label">Address1</label>
          <input type="address1" name="address1" id="address1" placeholder="Address1" class="form-control"/>
        </div>

        <div class="control-group">
          <label for="address2" class="control-label">Address2</label>
          <input type="address2" name="address2" id="address2" placeholder="Address2" class="form-control"/>
        </div>

        <div class="control-group">
          <label for="phoneNumber" class="control-label">Phone number:</label>
          <input id="phoneNumber" name="phoneNumber" type="text" value="<%- phoneNumber %>"/>
        </div>
        <div class="control-group">
          <label for="longitude" class="control-label">Map longitude:</label>
          <input id="longitude" name="longitude" type="text"/>
          <label for="latitude" class="control-label">Map latitude:</label>
          <input id="latitude" name="latitude" type="text"/>
        </div>
        <div class="control-group">
          <label for="location" class="control-label">services location:</label>
          <select class="location">
                <option >Bangkok</option>
                <option >Pueket</option>
                <option >Chiang mai</option>
          </select>
        </div>
        <div class="control-group">
          <label for="specialist" class="control-label">Specialist services:</label>
          <select class="specialist">
                <option >General</option>
                <option >Implantologists</option>
                <option >Prosthodontists</option>
                <option >Operative and Cosmetic Dentists</option>
                <option >Orthodontists & Invisalign Specialist</option>
                <option >Periodontists</option>
                <option >Surgeon</option>
          </select>
        </div>
        <div class="control-group">
          <label for="procedures" class="control-label">Procedures:</label>
          <select class='procedures' multiple="multiple">
                <option >Tooth bonding / White fillings</option>
                <option >Root canal treatment </option>
                <option >Mozzarella</option>
                <option >Onions</option>
                <option >Pepperoni</option>

          </select>
        </div>
        <div class="control-group">
            <button type="submit" class="btn js-submit btn-success"><span class="ion-person-add"></span>Signup</button>
        </div>
      </form>
    </script>
